<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="search-action"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button id="submit" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img
          id="WeatherIconStatus"
          src="https://openweathermap.org/img/wn/02d@2x.png"
          alt=""
        />
        <h1 id="city">Result City</h1>
        <h3><span id="Temperature"></span> <span>&deg;C Temperature</span></h3>

        <h1 id="status" class="lead">Status</h1>
        <h3><span id="feels"></span><span>&deg;C feels like</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
